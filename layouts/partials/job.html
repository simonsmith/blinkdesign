<div class="Job entry vcalendar" id="{{.Params.id}}">
  <header class="Job-header">
    <h3 class="Job-title fn org">
      {{.Title}} {{if isset .Params "contract"}}(Contract){{end}}
      <span class="Job-role">{{.Params.role}}</span>
    </h3>
    <a class="Job-url company-url location" href="http://{{.Params.siteurl}}">
      {{.Params.siteurl}}
    </a>
    <dl class="Job-dates vevent">
      <dt>From</dt>
      <dd>
        <time class="dtstart">{{.Params.from}}</time>
      </dd>
      <dt>To</dt>
      <dd>
        {{with .Params.to}}
          <time class="dtend">{{.}}</time>
        {{else}}
          Present
        {{end}}
      </dd>
    </dl>
  </header>
  {{with .Content}}
    <div class="Job-summary summary">
      {{.}}
    </div>
  {{end}}
</div>
