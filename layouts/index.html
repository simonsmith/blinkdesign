{{ define "pageTitle" }}Posts{{ end }}

{{ define "main" }}
  <h1>Posts</h1>
  <ul>
    {{ range where .Pages "Section" "blog" }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <time datetime="{{ .Date.Format "01-02-2006" }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </li>
    {{ end }}
  </ul>
{{ end }}
