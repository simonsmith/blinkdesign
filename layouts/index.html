{{ define "pageTitle" }}Posts{{ end }}

{{ define "main" }}
  <h1>Posts</h1>
  <ul>
    {{ $paginator := .Paginate (where .Site.Pages "Section" "blog") 16  }}
    {{ range $paginator.Pages }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <time datetime="{{ .Date.Format "01-02-2006" }}">
          {{ .Date.Format "Jan 2, 2006" }}
        </time>
      </li>
    {{ end }}
  </ul>
{{ end }}
