    Worked on a mobile-first responsive TV listings grid for Radio Times using Twitter's [Flight JS library](http://twitter.github.com/flight/),
    [Handlebars](http://handlebarsjs.com/), [Jasmine](http://pivotal.github.io/jasmine/) and Sass.

